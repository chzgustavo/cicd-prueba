name: Go CI/CD

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
      
env:
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Lint
        uses: brpaz/hadolint-action@v1.2.1
        with:
          dockerfile: Dockerfile

  tryvy:
    name: Build and scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: |
            chzgustavo/${{ env.IMAGE_NAME }}:${{ github.sha }}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'chzgustavo/${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          
  build:
    name: Continuos Integration
    runs-on: ubuntu-18.04
    
    steps:
      - name: Setting up Golang v1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
      
      - name: Check out code
        uses: actions/checkout@v2

      - name: Testing
        run: |
          CGO_ENABLED=0 go test ./...
        
      - name: Create and send a Docker image to the docker registry
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/hello-gitops
          tags: ${{ github.sha }}, latest

  deploy:
    name: Continuos Delivery
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Kustomize configuration
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"

      - name: Update kubernetes resource
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
         cd manifiestos-k8s
         kustomize edit set image gcr.io/google-samples/hello-app:2.0=$DOCKER_USERNAME/hello-gitops:$GITHUB_SHA
         cat kustomization.yaml
        
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Actualizacion de imagen"
      - name: Applying change in main branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
